<div class="container">
  <div class="not-found">
    <h1 class="not-found__error-code">404</h1>
    <h1 class="not-found__error-msg">Page Not Found</h1>
    <div class="not-found__content">
      <span>Sorry for the inconvenience.</span>
      <span>This page does't exists or is under construction.</span>
    </div>
    <button color="primary" (click)="redirectToHome()" mat-flat-button type="button" class="not-found__home-btn">
      Home
    </button>
  </div>
</div>
