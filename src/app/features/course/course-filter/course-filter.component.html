<div class="course-filter">
  <mat-form-field appearance="outline" class="course-filter__field">
    <mat-label>Course Title</mat-label>
    <input matInput [(ngModel)]="title" placeholder="Search by title" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="course-filter__field">
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="author" placeholder="Search by author" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="course-filter__field">
    <mat-label>Difficulty</mat-label>
    <mat-select [(ngModel)]="selectedDifficulty">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let level of difficultyLevels" [value]="level">
        {{ level }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="course-filter__field">
    <mat-label>Topic</mat-label>
    <mat-select [(ngModel)]="selectedTopic">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let topic of topics" [value]="topic">
        {{ topic }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="course-filter__actions">
    <button mat-button color="primary" (click)="onFilter()">Apply Filters</button>
    <button mat-button color="warn" (click)="onReset()">Reset</button>
  </div>
</div>
