<div class="assignment-solution-filters">
  <mat-form-field class="assignment-solution-filters__search" appearance="outline" subscriptSizing="dynamic">
    <mat-label>Search student</mat-label>
    <input matInput type="text" [(ngModel)]="searchQuery" (input)="onSearchInput()" />
    @if (searchQuery) {
      <button matSuffix mat-icon-button (click)="onResetFilters()">
        <mat-icon>close</mat-icon>
      </button>
    } @else {
      <mat-icon matSuffix>search</mat-icon>
    }
  </mat-form-field>
</div>
